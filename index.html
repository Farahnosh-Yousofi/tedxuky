<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEDxUKY Speakers</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

  <header>
    <h1>Welcome to TEDxUKY</h1>

      <h2>2024 Speakers</h2>
      <div class="speakers-container"></div>

    <section id="speakers-2025">

    <div class="videos">

        <a href="https://www.youtube.com/@TEDxUKY" target="_blank" style="text-align: center;">

  <footer>
    <p>&copy; TEDxUKY 2025</p>
    <div class="social-media">
      <p>Find us on social media:</p>
      <a href="https://www.linkedin.com/company/tedxuky/" target="_blank">

      </a>
      <a href="https://www.instagram.com/tedxuky/" target="_blank">
        <img src="css/icons/instagram-icon.png" alt="Instagram">
      </a>
